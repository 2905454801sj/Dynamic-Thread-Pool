# Spring Boot Application Configuration

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.root=INFO
logging.level.org.jason=INFO
logging.level.org.jason.threadPool=INFO
logging.level.org.jason.btrace=INFO
logging.level.org.jason.controller=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.web=INFO

# Log file configuration (optional, Logback handles this)
logging.file.path=logs
logging.file.name=logs/application.log

# Thread Pool Configuration
threadpool.core-size=5
threadpool.max-size=20
threadpool.queue-capacity=200
threadpool.keep-alive-seconds=60
threadpool.alert-threshold=0.7
threadpool.alert-cooldown-ms=60000

# Spring Boot Actuator (optional)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
